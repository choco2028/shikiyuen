<body id="home">

    <!-- サイドバーメニューを開くボタン -->

    <!-- サイドバー -->

    <!-- スライドショーとタイトル部分 -->
    <header>
        <div class="slideshow-container">
            <div class="title-container">
                <img src="img/hptitle.png" alt="四季遊宴" class="main-title-image">
            </div>

            <div class="mySlides fade">
                <img src="img/spring.jpg" alt="春の神" class="slide-image">
            </div>
            <div class="mySlides fade">
                <img src="img/summer.jpg" alt="夏の神" class="slide-image">
            </div>
            <div class="mySlides fade">
                <img src="img/autumn.jpg" alt="秋の神" class="slide-image">
            </div>
            <div class="mySlides fade">
                <img src="img/winter.jpg" alt="冬の神" class="slide-image">
            </div>
        </div>
    </header>

    <!-- Googleフォームアイコンリンク -->
    <section class="form-link">
        <p class="form-text">キャラ人気投票フォーム！
            <br><a href="https://forms.google.com" target="_blank">

    </section>

    <main>
    <section class="gods">
        <div class="god-container">
            <div class="god left">
                <img src="img/spring_god.png" alt="春の神" class="spring-god god-image left">
            </div>

            <!-- 中央部分にYouTube動画情報 -->
            <div class="god-description">
                <div class="youtube-container">
                    <iframe src="https://www.youtube.com/embed/j20kJ1_JKr4" frameborder="0" allowfullscreen></iframe>
                    <iframe src="https://youtube.com/embed/rYoyERNLIuo?si=-JSm16bOfMcXEbPM" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>

            <div class="god right">
                <img src="img/summer_god.png" alt="夏の神" class="summer-god god-image right">
            </div>
        </div>

        <div class="god-container">
            <div class="god left">
                <img src="img/autumn_god.png" alt="秋の神" class="autumn-god god-image left">
            </div>

            <!-- 中央部分にYouTube動画情報 -->
            <div class="god-description">
                <div class="youtube-container">

		    <iframe src="https://youtube.com/embed/DNLvx7sGIQ8?si=7YKdwbc6xWI2_CRN" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>

            <div class="god right">
                <img src="img/winter_god.png" alt="冬の神" class="winter-god god-image right">

        </div>
